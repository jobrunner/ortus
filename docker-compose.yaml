services:
  ortus:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - certmagic-cache:/app/cache
    environment:
      - ORTUS_SERVER_HOST=0.0.0.0
      - ORTUS_SERVER_PORT=8080
      - ORTUS_STORAGE_TYPE=local
      - ORTUS_STORAGE_LOCAL_PATH=/app/data
      - ORTUS_LOGGING_LEVEL=info
      - ORTUS_LOGGING_FORMAT=json
      - ORTUS_METRICS_ENABLED=true
      - ORTUS_METRICS_PATH=/metrics
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Optional: Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  certmagic-cache:
  prometheus-data:
