# CI Pipeline f√ºr ortus
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  GO_VERSION: '1.24'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =============================================================================
  # Version Validation
  # =============================================================================
  version:
    name: Validate Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for diff comparison

      - name: Validate VERSION file
        id: version
        run: |
          if [[ ! -f VERSION ]]; then
            echo "‚ùå VERSION file not found"
            exit 1
          fi

          VERSION=$(cat VERSION | tr -d '[:space:]')
          SEMVER_REGEX='^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-((0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9][0-9]*|[0-9]*[a-zA-Z-][0-9a-zA-Z-]*))*))?(\+([0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*))?$'

          if [[ ! "$VERSION" =~ $SEMVER_REGEX ]]; then
            echo "‚ùå Invalid version format: '$VERSION'"
            echo "   Expected semver format: MAJOR.MINOR.PATCH"
            exit 1
          fi

          echo "‚úÖ Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Check CHANGELOG entry
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          if ! grep -q "\[$VERSION\]" CHANGELOG.md && ! grep -q "\[Unreleased\]" CHANGELOG.md; then
            echo "‚ö†Ô∏è  Version $VERSION not found in CHANGELOG.md"
            echo "   Make sure to document changes before release."
          fi

      - name: Check VERSION/CHANGELOG updated for code changes (PRs only)
        if: github.event_name == 'pull_request'
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref }}"

          # Get files changed in this PR
          CHANGED_FILES=$(git diff --name-only origin/$BASE_REF...HEAD)

          # Check for significant code changes
          SIGNIFICANT_CHANGES=false
          while IFS= read -r file; do
            if [[ "$file" =~ ^(internal/|cmd/|pkg/).*\.go$ ]] || [[ "$file" =~ ^[^/]+\.go$ ]]; then
              SIGNIFICANT_CHANGES=true
              echo "üìù Significant change: $file"
            fi
          done <<< "$CHANGED_FILES"

          if [[ "$SIGNIFICANT_CHANGES" != "true" ]]; then
            echo "‚ÑπÔ∏è  No significant code changes detected, skipping version check"
            exit 0
          fi

          # Check if VERSION was changed
          VERSION_CHANGED=false
          if echo "$CHANGED_FILES" | grep -q "^VERSION$"; then
            VERSION_CHANGED=true
          fi

          # Check if CHANGELOG was changed
          CHANGELOG_CHANGED=false
          if echo "$CHANGED_FILES" | grep -q "^CHANGELOG.md$"; then
            CHANGELOG_CHANGED=true
          fi

          # Report results
          ERRORS=0

          if [[ "$VERSION_CHANGED" != "true" ]]; then
            echo "‚ùå VERSION file not updated"
            echo "   Significant code changes require a version bump"
            ERRORS=$((ERRORS + 1))
          else
            echo "‚úÖ VERSION file updated"
          fi

          if [[ "$CHANGELOG_CHANGED" != "true" ]]; then
            echo "‚ùå CHANGELOG.md not updated"
            echo "   Please document your changes in CHANGELOG.md"
            ERRORS=$((ERRORS + 1))
          else
            echo "‚úÖ CHANGELOG.md updated"
          fi

          if [[ $ERRORS -gt 0 ]]; then
            echo ""
            echo "üí° To fix this:"
            echo "   1. Bump the version in VERSION file (current: $(cat VERSION))"
            echo "   2. Add your changes to CHANGELOG.md under [Unreleased] or a new version"
            exit 1
          fi

  # =============================================================================
  # Go Linting
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.1.6
          args: --timeout=5m

  # =============================================================================
  # Go Tests
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          fail_ci_if_error: false

  # =============================================================================
  # Security Scanning (Go)
  # =============================================================================
  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run govulncheck
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./...

  # =============================================================================
  # Go Build
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test, version]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build
        run: go build -v ./cmd/ortus

      - name: Verify binary
        run: ./ortus version

  # =============================================================================
  # Dockerfile Linting
  # =============================================================================
  docker-lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: error

      - name: Lint Dockerfile.alpine
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.alpine
          failure-threshold: error

      - name: Lint Dockerfile.ubuntu
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.ubuntu
          failure-threshold: error

  # =============================================================================
  # Docker Build (without push) - Multi-arch
  # =============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [docker-lint, build, version]
    strategy:
      matrix:
        dockerfile: [Dockerfile, Dockerfile.alpine, Dockerfile.ubuntu]
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract variant name
        id: variant
        run: |
          DOCKERFILE="${{ matrix.dockerfile }}"
          if [[ "$DOCKERFILE" == "Dockerfile" ]]; then
            echo "variant=alpine" >> $GITHUB_OUTPUT
          else
            VARIANT="${DOCKERFILE#Dockerfile.}"
            echo "variant=$VARIANT" >> $GITHUB_OUTPUT
          fi

      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platform }}
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.version.outputs.version }}-${{ steps.variant.outputs.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =============================================================================
  # Docker Security Scan
  # =============================================================================
  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: [docker-lint]
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: false
          load: true
          tags: ortus:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ortus:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
